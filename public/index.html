<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>La Biblioteca</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/books.png" type="image/png" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
  </head>
  <body class="lb-container">
    
    <nav class="lb-navbar">
      <h1 class="lb-navbar__title">The Library</h1>
      <div class="lb-navbar__buttons">
        <button id="addBook" class="lb-button">Add Book</button>
        <button id="showAllBooks" class="lb-button">Show All</button>
      </div>
    </nav>
      
    <section id="bkTable" class="bk-table">

      <header class="bk-table__header">
        <h2 class="bk-table__author">Author</h2>
        <h2 class="bk-table__title">Title</h2>
      </header>
      <div id="bkTableBody"></div>

    </section>

    <footer class="bk-search">
      <button id="pageDown" class="lb-button bk-search__down">Prev</button>
      <form name="bookSearch" id="bookSearch" class="bk-search__form">
        <label for="title" class="bk-search__label">Title</label>
        <input name="titleSearch" class="lb-form__input bk-search__input" type="text" placeholder="Title">
        <label for="author" class="bk-search__label">Author</label>
        <input name="authorSearch" class="lb-form__input bk-search__input" type="text" placeholder="Author">
        <button id="bookSearchSubmit" type="submit" class="lb-button">Search</button>
      </form>
      <button id="pageUp" class="lb-button bk-search__up">Next</button>
    </footer>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script type="module" src="./scripts/engine.js"></script>

  </body>
</html>
